<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  background: #F7EFE5;
  font-family: Poppins, sans-serif;
  color: #5A4A42;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: 80%;
}
.bar {
  background: #EADBC8;
  border-radius: 20px;
  overflow: hidden;
}
.progress {
  width: 60%; /* CHANGE THIS */
  height: 20px;
  background: #D6C3B6;
}
.label {
  text-align: center;
  margin-top: 8px;
}
</style>
</head>
<body>
<div class="container">
  <div class="bar">
    <div class="progress"></div>
  </div>
  <div class="label">Monthly Progress</div>
</div>
</body>
</html>
